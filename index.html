<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>背单词软件</title>
    <style>
      /* --- 基础和布局 --- */
      :root { --sidebar-width: 180px; }
      body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Helvetica Neue", "Arial", sans-serif; margin: 0; background-color: #f0f2f5; -webkit-font-smoothing: antialiased; overflow: hidden; display: flex; flex-direction: column; height: 100vh; }
      #app-content { display: flex; flex-grow: 1; }
      #sidebar { width: var(--sidebar-width); background-color: #e4e6eb; padding: 15px 0; flex-shrink: 0; }
      #main-area { flex-grow: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
      .module { display: none; }
      
      /* --- 标题栏 (重点修改区域) --- */
      #title-bar {
        -webkit-app-region: drag; /* 这使得该区域可拖拽 */
        height: 40px;
        background-color: #333;
        color: white;
        display: flex;
        align-items: center;
        padding-left: 12px;
        font-size: 14px;
        flex-shrink: 0;
      }
      
      /* 移除了 .title-bar-btn 和相关的所有样式 */

      /* 其他样式保持不变... */
      .sidebar-btn { width: 100%; padding: 15px 20px; font-size: 16px; background-color: transparent; border: none; text-align: left; cursor: pointer; outline: none; }
      .sidebar-btn:hover { background-color: #d8dbdf; }
      .sidebar-btn.active { background-color: #0078d4; color: white; }
      #recite-module #word-display { font-size: 48px; font-weight: bold; margin-bottom: 5px; }
      #recite-module #pos-display { font-size: 18px; font-style: italic; color: #888; height: 25px; margin-bottom: 5px; visibility: hidden; }
      #recite-module #translation-display { font-size: 20px; color: #555; height: 30px; margin-bottom: 15px; visibility: hidden; }
      #recite-module #toggle-buttons { display: flex; gap: 10px; margin-bottom: 20px; }
      .toggle-btn { background-color: #fff; border: 1px solid #ccc; padding: 8px 16px; border-radius: 20px; cursor: pointer; font-size: 14px; }
      .toggle-btn.active { background-color: #6c757d; color: white; border-color: #6c757d; }
      #dictate-module #dictate-prompt { font-size: 24px; color: #333; margin-bottom: 15px; }
      #dictate-module #dictate-input { font-size: 20px; padding: 10px; width: 300px; text-align: center; border: 1px solid #ccc; border-radius: 4px; margin-bottom: 15px; }
      #dictate-module #feedback { height: 24px; font-size: 18px; font-weight: bold; margin-bottom: 20px; }
      #dictate-module #feedback.correct { color: #28a745; }
      #dictate-module #feedback.wrong { color: #dc3545; }
      .action-btn { font-size: 18px; padding: 10px 20px; cursor: pointer; border: 1px solid #ccc; background-color: white; }
    </style>
</head>
<body>
    <div id="title-bar">
      <span>背单词软件</span>
      </div>

    <div id="app-content">
        <div id="sidebar">
            <button id="recite-btn" class="sidebar-btn">背单词</button>
            <button id="dictate-btn" class="sidebar-btn">默单词</button>
        </div>
        <div id="main-area">
            <div id="recite-module" class="module">
                <div id="word-display"></div>
                <div id="pos-display"></div>
                <div id="translation-display"></div>
                <div id="toggle-buttons">
                    <button id="toggle-pos-btn" class="toggle-btn">词性</button>
                    <button id="toggle-translation-btn" class="toggle-btn">释义</button>
                </div>
                <button id="recite-next-btn" class="action-btn">下一个</button>
            </div>
            <div id="dictate-module" class="module">
                <div id="dictate-prompt"></div>
                <input type="text" id="dictate-input" placeholder="请在此输入单词">
                <div id="feedback"></div>
                <button id="check-answer-btn" class="action-btn">检查</button>
            </div>
        </div>
    </div>
    <script src="./renderer.js"></script>
</body>
</html>
